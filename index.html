<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToysForU - Your Ultimate Toy Destination</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        #product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product {
            width: 300px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .product img {
            width: 100%;
            border-radius: 5px;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to ToysForU</h1>
    <p>Your Ultimate Toy Destination</p>
</header>

<div class="container">
    <label for="search" class="hidden">Search for toys:</label>
    <input type="text" id="search" class="search-bar" placeholder="Search for toys...">
    <div id="product-container">
        <div class="product">
            <img src="toy1.jpg" alt="Toy 1">
            <h2>Toy 1</h2>
            <p>Description of Toy 1</p>
            <p>$20.00</p>
        </div>
        <div class="product">
            <img src="toy2.jpg" alt="Toy 2">
            <h2>Toy 2</h2>
            <p>Description of Toy 2</p>
            <p>$25.00</p>
        </div>
        <div class="product">
            <img src="toy3.jpg" alt="Toy 3">
            <h2>Toy 3</h2>
            <p>Description of Toy 3</p>
            <p>$15.00</p>
        </div>
        <!-- Add more products as needed -->
    </div>
</div>

<footer>
    <p>&copy; 2024 ToysForU. All rights reserved.</p>
</footer>

</body>
</html>
